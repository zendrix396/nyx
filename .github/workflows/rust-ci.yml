# .github/workflows/rust-ci.yml

name: Rust CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job runs all the checks for the Rust backend
  rust-ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Linux dependencies for Tauri (GTK, WebKit, etc.)
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      # 3. Sets up the Rust toolchain, including rustfmt and clippy
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      # 4. Checks if the code is correctly formatted
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./src-tauri

      # 5. Lints the code for potential issues
      - name: Lint code with Clippy
        run: cargo clippy
        working-directory: ./src-tauri

      # 6. Builds the Rust backend in release mode to ensure it compiles
      - name: Build backend
        run: cargo build --release
        working-directory: ./src-tauri

      # 7. Runs the test suite for the entire workspace
      - name: Run tests
        run: cargo test --workspace
        working-directory: ./src-tauri

